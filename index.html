<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Rating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .ratings {
            margin-top: 20px;
        }
        .rating-item {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rate a Park</h2>
        <label for="state">Select a State:</label>
        <select id="state">
            <option value="">Select a State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
        </select>
        
        <label for="parkName">Enter Park Name:</label>
        <input type="text" id="parkName" placeholder="Enter park name" required>
        
        <label for="rating">Rate the Park (1 = Worst, 5 = Best):</label>
        <select id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <button onclick="submitRating()">Submit</button>
        <div class="ratings" id="ratingsList"></div>
    </div>

    <script>
        function submitRating() {
            const state = document.getElementById("state").value;
            const parkName = document.getElementById("parkName").value.trim();
            const rating = document.getElementById("rating").value;
            
            if (!state || !parkName) {
                alert("Please select a state and enter a park name.");
                return;
            }
            
            const ratingsList = document.getElementById("ratingsList");
            const ratingEntry = document.createElement("div");
            ratingEntry.classList.add("rating-item");
            ratingEntry.textContent = `${parkName} in ${state} - Rating: ${rating}/5`;
            ratingsList.appendChild(ratingEntry);
            
            document.getElementById("state").value = "";
            document.getElementById("parkName").value = "";
            document.getElementById("rating").value = "1";
        }
    </script>
</body>
</html>
